# 日志配置文件（可选，用于高级日志配置）

version: 1
disable_existing_loggers: false

formatters:
  standard:
    format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
    datefmt: '%Y-%m-%d %H:%M:%S'
  
  detailed:
    format: '%(asctime)s - %(name)s - %(levelname)s - [%(filename)s:%(lineno)d] - %(message)s'
    datefmt: '%Y-%m-%d %H:%M:%S'

handlers:
  console:
    class: logging.StreamHandler
    level: INFO
    formatter: standard
    stream: ext://sys.stdout
  
  file:
    class: logging.handlers.RotatingFileHandler
    level: DEBUG
    formatter: detailed
    filename: logs/openclaw_monitor.log
    maxBytes: 10485760  # 10MB
    backupCount: 5
    encoding: utf-8

root:
  level: INFO
  handlers: [console, file]

loggers:
  openclawmonitor:
    level: DEBUG
    handlers: [console, file]
    propagate: false
